<div class="container">
  <h1>Register</h1>
  <form ng-submit="register.register()">
    <div class="row">
      <div class="col-sm-8">
        <div class="form-group float-label-control label-bottom">
          <label for="EmailInput">Email</label>
          <input type="email" class="form-control" placeholder="Email" ng-model="register.user.email">
        </div>
        <div class="form-group float-label-control label-bottom">
          <label for="PasswordInput">Password</label>
          <input type="password" class="form-control" placeholder="Password" ng-model="register.user.password">
        </div>
        <div class="form-group float-label-control label-bottom">
          <label for="PasswordConfirmation">Password Confirmation</label>
          <input type="password" class="form-control" placeholder="Password confirmation" ng-model="register.user.passwordConfirmation">
        </div>
      </div>
    </div>
    <input type="submit" value="Register">
  </form>
</div>
